<?xml version="1.0"?>

<fontconfig>
 <match target="font">
  <edit name="antialias" mode="assign"><bool>true</bool></edit>
  <edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
 </match>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Jetbrains Mono</family>
  </prefer>
 </alias>
</fontconfig>
